<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>팟빵</title>
    <link rel="stylesheet" href="../resources/vk/vk.css">
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script type='text/javascript'>
    console.log('[index.html] start')
    function loadScript(url, callback) {
        // adding the script tag to the head as suggested before
       var head = document.getElementsByTagName('head')[0];
       var script = document.createElement('script');
       script.type = 'text/javascript';
       script.src = url;

       // then bind the event to the callback function 
       // there are several events for cross browser compatibility
       script.onreadystatechange = callback;
       script.onload = callback;

       // fire the loading
       head.appendChild(script);
    }
    window.onload = function() {
      console.log('[index.html] onload')
      loadScript('../resources/vk/vk.js', function () {
        // 가상 키패드 생성
        if (typeof window.VirtualKeypad === 'function') {
          window.vk = new window.VirtualKeypad();
        }
      })
    }
    </script>
  </body>
</html>
